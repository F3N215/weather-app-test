<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="/Assets/css/style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="find a city" spellcheck="false">
        <button><img src="images/search.png"></button>
    </div>
    <div class="weather">
        <img src="/Images/rain.png" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Paris</h2>
        <div class="details">

            <div class="col">
                <img src="Images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                    </div>
                </div>

            <div class="col">
                <img src="Images/wind.png">
                <div>
                    <p class="wind">15km/hr</p>
                    <p>Wind Speed</p>
                    </div>    
                </div>

            </div>
        </div>
    </div>
</div>

<!-- inline javascript -->
<script>
const apiKey = "0ef465a588f6128c27d826989d773558";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=paris";

async function checkWeather(){
    const response = await fetch(apiUrl + `&appid=${apiKey}`);
    var data = await response.json();

    console.log(data);
}

checkWeather();

</script>    
</body>
</html>
